<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script>
    const agree=()=>{
        let m=document.getElementById("ABC").value;
        let n=document.getElementById("XYZ").value;
        document.getElementById("h2").innerHTML="Welcome Mr/Ms "+m+" Your age is "+ n ;  
    }
    const Disagree=()=>{
        document.getElementById("ABC").value="";
        document.getElementById("XYZ").value="";
        document.getElementById("h2").innerHTML="";  
    }
    

</script>  
</head>
  <body>
<div class="container" style="border: 2px solid black; border-radius: 25px;">
    <div class="container mt-3" style="background-color:rgb(128, 201, 12); border-radius: 20px;">
    <h1 style="text-align: center;">Welcome</h1></div>
  <div class="container mb-2" style=" border:2px solid green; border-radius: 20px;">
    <div class="row">

        <div class=" col-md-3"></div>

        <div class=" col-md-6 mt-3">
            <div class="row">
            Name : <input type="text" placeholder="Enter your name" id="ABC"><br>
            </div>

            <div class="row">
            Age : <input type="number" placeholder="Enter your Age" id="XYZ" ><br>
            </div>
            <button style="margin: 60px;" onclick="agree()">Agree</button>
            <button onclick="Disagree()">Disagree</button>
        </div>

        <div class=" col-md-3"></div>

    </div>
        
  </div>
</div>

    <div class="container">
        <h2 id="h2"> </h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 </body>
</html>
