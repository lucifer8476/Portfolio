<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        function abc(){
            let x =document.getElementsByName("number");
            for(let val of x)
            {
                if(val.checked)
               {
                for(let i=1;i<=10;i++)
                { 
                    let v=(val.value)*i;
                    let z=document.getElementById("pp").innerHTML;
                    z=z+v;
                    document.getElementById("pp").innerHTML=z+" ";
                }
               }
            }
        }
    </script>
</head>
<body>
    <div class="container form-control mt-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number" id="inlineRadio3" value="3" >
            <label class="form-check-label" for="inlineRadio3">3 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number" id="inlineRadio4" value="4" >
            <label class="form-check-label" for="inlineRadio3">4 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number" id="inlineRadio5" value="5" >
            <label class="form-check-label" for="inlineRadio3">5 </label>
          </div>
         
    </div>
    <button class="form-contro mt-3" style="margin-left: 600px;" onclick="abc()">Click</button>
    <p class="p1 mt-4" id="pp"></p>
    <h1 id="h1" value="10"></h1>
</body>
</html>
