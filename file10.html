<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Name</title>
  </head>
  <body>
   <div class="container mt-2" style="border: 2px solid black; border-radius: 15px;">
    <div class="container mt-2">
        <table class="table ">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                </tr>
              </thead>
              <tbody id="abc">
              </tbody>
              
                </table>
                  </div>

        <div class="container mt-2">
            <div class="row mt-4">
            <h2><b>Filter</b></h2>
            </div>
        </div>

        <div class="container mt-2">
        <button type="button" class="btn btn-secondary" onclick="mukul()">Filter</button>
        <button type="button" class="btn btn-secondary"  style="margin-left: 220px;" onclick="xyz()">Reset</button>
        <button type="button" class="btn btn-success " style="margin-left: 220px;" onclick="pqr(21,25)">21-25</button>
        <button type="button" class="btn btn-success"  style="margin-left: 220px;" onclick="pqr(25,30)">25-30</button>
        <button type="button" class="btn btn-success"  style="margin-left: 220px;" onclick="pqr(30,35)">30-35</button>
        </div>
        <p>
        
        </p>
  </div> 
        <script>
            let arr=[{name:"A", age:21}, {name:"B", age:23}, {name:"C", age:30}, {name:"D", age:24}, {name:"E", age:25}];

            function mukul(){
               
                for(let i=0;i<arr.length;i++){
                  
                    var y=document.createElement("TR");
                    let z="";
                    z+=`
   
                  <td>${arr[i].name}</td>
                  <td>${arr[i].age}</td>
                
               
                  `;
                  y.innerHTML=z;
                  document.getElementById("abc").appendChild(y);
                
                }
            };

            function xyz() {
                const tableBody = document.getElementById("abc");
                removeAllChildNodes(tableBody);
            }
    
            function removeAllChildNodes(parent) {
                while (parent.firstChild) {
                    parent.removeChild(parent.firstChild);
                }
            };

            function pqr(a,b){
                let arr1=arr.filter((n)=>{
                if(n.age>=a && n.age<b){
                    return true;}}
                )
                for(let i=0;i<arr1.length;i++){
                  
                    var y=document.createElement("TR");
                    let z="";
                    z+=`
   
                  <td>${arr1[i].name}</td>
                  <td>${arr1[i].age}</td>
                
               
                  `;
                  y.innerHTML=z;
                  document.getElementById("abc").appendChild(y);
                
                }
            
            };

                
                  
                
                
                
            
    

          
                
        
        </script>
        

                  
                                                            
              
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
 </body>
</html>
