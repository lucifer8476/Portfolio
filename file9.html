<script>
     let masterTable={
        ab1:100,
        ab2:45,
        ab3:60,
        ab4:30,
        ab5:35,
        ab6:180,
        ab7:120,
        ab8:20,
        ab9:50,
        ab10:40,
        ab11:80,
        ab12:55,
        ab13:65,
        ab14:50,
        ab15:10
    };
     let totalbill=0;
     function bill(){
     let item=document.getElementById("item-id").value;
     let qnt=document.getElementById("qnt").value;
     let price=masterTable[item]*qnt;
     if(item!=""||qnt!=""){
     let table=document.getElementById('t1');
     let row=table.insertRow(1);
     let cell1=row.insertCell(0);
     let cell2=row.insertCell(1);
     let cell3=row.insertCell(2);
     cell1.innerHTML=item;
     cell2.innerHTML=qnt;
     cell3.innerHTML=price;
     document.getElementById('tbill').innerHTML="Your total amount-"+(price);
     }
    }
