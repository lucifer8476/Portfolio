<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-success-subtle">
        <div class="bg-success" style="border-radius: 10px;">
            <h1 style="text-align: center;"> Bootcamp Registration Form</h1>
            <h5 style="text-align: center;">Complete this form to express your interest in the upcoming web development bootcamp.</h5>
        </div>
        <h3>Login Details</h3>
        <form>

        <div class="mt-3">
            <label class="form-label" >Email</label>
            <input type="email"  class="form-control" placeholder="Your email" autofocus required/>
        </div>

        <div class="mt-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" placeholder=" Password" minlength="8" maxlength="16" required/>
        </div>

        <div class="mt-3">
            <label class="form-label">Re-Enter Password</label>
            <input type="password" class="form-control" id="repass" onchange="vali()" placeholder="Re-Enter Password" minlength="8" maxlength="16"  required/>
        </div>
        
        <p id="err"></p>

        <h3>Personal Details</h3>
         
       
            <div class="mt-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" placeholder="Your Name" required/>
        </div>

        <div class="mt-3">
            <label class="form-label">Roll No</label>
            <input type="number" class="form-control" placeholder="Your Roll No" minlength="13" maxlength="13"  required/>
        </div>

        <div class="mt-3">
            <label class="form-label">Branch</label>
            <input type="text" class="form-control" placeholder="Your Branch" required/>
        </div>

        <div class="mt-3">
            <label class="form-label">Phone No</label>
            <input type="tel" class="form-control" placeholder="Phone No"  required/>
        </div>
     
        
        <div class="mt-3">
            <h6>Section</h6>
            <label for="1">
                <input type ="radio" value="CSDS-A" name="abc" ID="1">CSDS-A
                </label>
                <br>
                <label for="2">
                <input type ="radio" value="CSDS-B" name="abc"ID="2">CSDS-B
                </label> 
    </div>
    <br>

       <h6>Select Language</h6>
    <select name="Language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="react">React</option>
    </select><br><br>


    <input type="checkbox" id="abc" name="checkbox" value="">
    <label for=""> I have read and agree to the terms and conditions.</label><br>


        <div class=" btn-primary xyz mt-3" style="text-align: center;">
           <button type="submit" style="background-color: cornflowerblue; border-radius: 8px;"  >Submit </button>
           
        </div>

        <div class=" btn-primary xyz mt-3" style="text-align: center;">
            <button type="reset"  style="background-color: cornflowerblue; border-radius: 8px;" >Reset</button>
           
        </div>
        </form>
    </div>

    <script>

        function vali(){
           let pass=document.getElementById("pass");
           let repass=document.getElementById("repass");  
           if(pass.value!=repass.value){
            document.getElementById("err").innerHTML="Invalid Password";
            document.getElementById("err").style.color="red"
           pass.value="";
           repass.value="";
           }
           else{
            document.getElementById("err").innerHTML="Valid Password";
            document.getElementById("err").style.color="green"
           }
        }
    </script>
</body>
</html>
